{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>
{% for p in products%}

<div>
    <a href="{% url 'view-product' p.id %}">{{p.product_name}}</a> {{p.created_at}}
</div>

<div>
    <a href="{% url 'view-product' p.id %}"><img src="{{p.productimage_set.first.images.url}}" alt="" width="200"
            height="200"></a>
</div>

{% endfor %}


{% endblock %}
